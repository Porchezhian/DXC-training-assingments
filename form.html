<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css" type="text/css">
</head>
<body>
    <div class="container">
    <form onsubmit="return checkvalue()">
        <fieldset>
            <h4>REGISTRATION FORM</h3>
                <br>
            <div class="form-group row">
                <div class="col-md-4 ">
                  <label for="user">User id:</label>
                </div>
                <div class="col-md-8">
                  <input id="user" class="form-control" type="text" name="user" required>
                </div>
            </div>

            <div class="row">
                    <div class="col-md-4">
                            <label for="dob">DOB:</label>
                    </div>
                    <div class="col-md-8">
                            <input type="date" id="dob" required>
                    </div>
            </div>
            <br>
            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="pass">Password:</label>
                    </div>
                    <div class="col-md-8">
                      <input id="pass" class="form-control" type="password" name="pass" required>
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="confirm">Confirm Password:</label>
                    </div>
                    <div class="col-md-8">
                      <input id="confirm" class="form-control" type="password" name="confirm" required>
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="name">Name:</label>
                    </div>
                    <div class="col-md-8">
                      <input id="name" class="form-control" type="text" name="name" required>
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="address">Address:</label>
                    </div>
                    <div class="col-md-8">
                      <textarea id="address" class="form-control" rows="3" name="adress"></textarea>
                    </div>
            </div>

            <div class="form-group row">
                <div class="col-md-4">
                    <label for="country">Country:</label>
                </div>
                <div class="col-md-8">
                    <select class="form-control" id="country" required>
                      <option hidden></option>
                      <option>India</option>
                      <option>United States</option>
                      <option>China</option>
                      <option>Japan</option>
                      <option>Russia</option>
                      <option>England</option>
                      <option>Australia</option>
                      <option>Sri Lanka</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="zip">Zip Code:</label>
                    </div>
                    <div class="col-md-8">
                      <input id="zip" class="form-control" type="number" name="zip" required>
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="mail">Email:</label>
                    </div>
                    <div class="col-md-8">
                      <input id="mail" class="form-control" type="email" name="mail" required>
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="gen">Gender:</label>
                    </div>
                    <div class="col-md-8">
                            <label class="radio-inline">
                                <input type="radio" name="gender" required>Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" required>Female
                            </label>
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="lang">Language:</label>
                    </div>
                    <div class="col-md-8">
                            <label class="checkbox-inline">
                                <input type="checkbox" value="english" name="lang" id="english">English
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="nonenglish" name="lang" id="nonenglish">Non English
                            </label>       
                    </div>
            </div>

            <div class="form-group row">
                    <div class="col-md-4">
                      <label for="about">About:</label>
                    </div>
                    <div class="col-md-8">
                      <textarea id="about" class="form-control" rows="3" name="about"></textarea>
                    </div>
            </div>

            <button class="btn btn-primary btn-sm">submit</button>

            </div>
        </fieldset>
    </form>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="form.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
