<h3>&nbsp;Countries and their States</h3>
    &nbsp;<label>Countries:
    <select (click)="onChange($event)">
        <option hidden>--select--</option>
        <option *ngFor="let country of countries">{{ country }}</option>
    </select></label>
    &nbsp;
    <label>States:
    <select>
        <option hidden>--select--</option>
        <option *ngFor="let state of states">{{state}}</option>
    </select></label>
